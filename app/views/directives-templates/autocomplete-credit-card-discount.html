<div class="col-md-11" ng-controller="CreditCardDiscountCtrl as ccdctrl" layout="column" ng-cloak>
    <div layout="row" ng-cloak="" >
      <div flex="80">
        <md-content class="md-padding">
          <md-autocomplete  md-selected-item="ctrl.selectedCreditCard"
                            md-search-text="ctrl.searchTextCreditCard"
                            md-selected-item-change="ctrl.selectedItemChange(item,'creditCardDiscount')"
                            md-items="item in ctrl.querySearch(ctrl.searchTextCreditCard,ctrl.masterCreditCardDiscounts)"
                            md-item-text="item.description"
                            md-min-length="0"
                            placeholder="Tarjeta bancaria"
                            md-no-cache="true">
            <md-item-template>
              <span md-highlight-text="ctrl.searchTextCreditCard" md-highlight-flags="^i">{{item.description}}</span>
            </md-item-template>
          <md-not-found>
            No se encontro "{{ctrl.searchTextCreditCard}}" pulse icono para agregar.
          </md-not-found>
          </md-autocomplete>
        </md-content>
      </div>
      <md-button ng-click="showDialog($event)" class="md-primary md-raised">
          +
      </md-button>
   </div>
 </div>
