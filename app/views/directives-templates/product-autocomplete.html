<div class="col-md-4" ng-controller="ProductCtrl as prdctrl" >
    <div layout="row" ng-cloak="" >
      <div flex="80">
        <md-content class="md-padding">
          <md-autocomplete  md-selected-item="prdctrl.selectedItem"  md-search-text="prdctrl.searchText" md-selected-item-change="prdctrl.selectedItemChange(item)" md-items="item in prdctrl.querySearch(prdctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Producto" >
            <md-item-template>
              <span md-highlight-text="prdctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
          <md-not-found>
            No se encontro "{{prdctrl.searchText}}" pulse icono para agregar.
          </md-not-found>
          </md-autocomplete>
        </md-content>
      </div>

      <div flex="20" ng-controller="ModalProductCtrl" >
        <md-button ng-click="showDialog($event)" class="md-primary md-raised">
          Add
        </md-button>
      </div>
  </div>
</div>
