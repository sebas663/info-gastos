<div class="tablecontainer">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Descripcion</th>
      <th>Cantidad</th>
      <th>Monto</th>
      <th width="15%"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="u in ctrl.ticket.boxDiscounts">
      <td><span ng-bind="ctrl.getObjectById(u.boxDiscountID,ctrl.masterBoxDiscounts).description"></span></td>
      <td><span ng-bind="u.quantity"></span></td>
      <td><span ng-bind="u.amount"></span></td>
      <td>
        <button type="button" ng-click="ctrl.edit(u,'boxDiscount')" class="btn btn-success custom-width">Editar</button>
        <button type="button" ng-click="ctrl.remove($index,'boxDiscount')" class="btn btn-danger custom-width">Eliminar</button>
      </td>
    </tr>
    <tr>
      <td><span>SUBTOTAL DESCUENTOS CAJA: ${{ctrl.ticket.subtotalBoxDiscount}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
