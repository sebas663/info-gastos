<div class="panel panel-default">
  <div class="formcontainer">
    <form ng-submit="ctrl.submitDiscCreditCard()" name="creditCardForm" class="form-horizontal">
      <input type="hidden" ng-model="ctrl.creditCardDiscount.id" />

      <div class="row">
        <div class="form-group col-md-12 ">
          <credit-card-autocomplete></credit-card-autocomplete>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12">
          <div class="col-md-4" >
            <div layout="row" ng-cloak="" >
              <div flex="80">
                <md-content class="md-padding">
                  <!--<md-input-container class="md-input-custom">-->
                  <input flex ng-model="ctrl.creditCardDiscount.percent" placeholder="porcentaje? o total">
                  <!--  </md-input-container>-->
                </md-content>
              </div>
            </div>
          </div>

          <div class="col-md-4" >
            <div layout="row" ng-cloak="" >
              <div flex="80">
                <md-content class="md-padding">
                  <!--<md-input-container class="md-input-custom">-->
                  <input flex ng-model="ctrl.creditCardDiscount.amount" placeholder="Monto">
                  <!--  </md-input-container>-->
                </md-content>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="row">
        <div class="form-actions floatRight">
          <input type="submit"  value="{{!ctrl.buy.id ? 'Agregar' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="creditCardForm.$invalid">
          <button type="button" ng-click="ctrl.reset('creditCardForm')" class="btn btn-warning btn-sm" ng-disabled="creditCardForm.$pristine">Limpiar campos</button>
        </div>
      </div>
    </form>
  </div>
</div>
